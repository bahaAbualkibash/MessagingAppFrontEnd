<div class="btn-group float-right">
    <button class="btn btn-primary" name='oderBy' [(ngModel)]="userParams.orderBy" (click)="loadMembers()" btnRadio="lastActive" type="button">Last Active</button>
    <button class="btn btn-primary" name='oderBy' [(ngModel)]="userParams.orderBy" (click)="loadMembers()" btnRadio="created" type="button">Newest Members</button>

</div>
<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText=" &lsaquo; " nextText="&rsaquo; " firstText="&laquo; "
        lastText="&raquo; ">

    </pagination>
</div>
