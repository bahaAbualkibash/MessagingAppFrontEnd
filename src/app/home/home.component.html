<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Friends</h1>
        <p class="lead">Come on and connect with people... all you need to do i sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-outline-primary btn-lg me-2">Register</button>
            <button class="btn btn-success btn-lg me-2">Learn More</button>

        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
